<div id="game-info">
    <div>player 1 piece count: {{ p1_count }}</div>
    <div>player 2 piece count: {{ p2_count }}</div>
    <div style="display: flex; flex-direction: row;">
        <p>turn:</p>
        <div 
            class="square" 
            style='background-color: 
            {% if turn == player1 %}
            white
            {% else %}
            black 
            {% endif %};'
            >
        </div>
    </div>
    <div
        hx-get="/othello/play/-1/-1"
        hx-trigger="click"
        hx-target=".game"
        hx-swap="outerHTML"
        class = "bttn"
        >
        Pass Turn
    </div>
        <div
	    hx-get="/othello/play/-4/-4"
            hx-trigger="click"
            hx-target=".game"
            hx-swap="outerHTML"
            class = "bttn"
            >
            Give up
        </div>
</div>
